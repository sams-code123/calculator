<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./code.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculate</title>
</head>
<body>
    <section class="calculator">
        <div class="display" id="screen">0</div>
        <div class="blank"></div>
        <button class="clear" id="ac">AC</button>
        <button class="divi" id="divides">&divide;</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="multi" id="multiplier">&times;</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="multi" id="subtruct">&minus;</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="multi" id="pluss">&plus;</button>
        <button class="zero" id="zero">0</button>
        <button class="decimal" id="deci">.</button>
        <button class="equals" id="equal">&equals;</button>
    </section>
</body>
</html>
